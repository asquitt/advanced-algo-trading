[pytest]
# Pytest configuration for LLM Trading Platform

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    performance: Performance and load tests
    slow: Slow running tests
    hft: HFT technique tests
    risk: Risk management tests (Kelly, CVaR)
    validation: Statistical validation tests (Monte Carlo, Walk-Forward)
    security: Security and vulnerability tests
    chaos: Chaos engineering and resilience tests
    api: API endpoint tests
    edge_cases: Edge case and boundary condition tests

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */examples/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 70

[coverage:html]
directory = htmlcov
