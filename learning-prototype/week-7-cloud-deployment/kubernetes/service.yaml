apiVersion: v1
kind: Service
metadata:
  name: algo-trading-service
  namespace: trading
  labels:
    app: algo-trading
    tier: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: algo-trading
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metrics
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Internal ClusterIP service for pod-to-pod communication
apiVersion: v1
kind: Service
metadata:
  name: algo-trading-internal
  namespace: trading
  labels:
    app: algo-trading
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: algo-trading
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http

---
# Headless service for StatefulSet (if needed for certain components)
apiVersion: v1
kind: Service
metadata:
  name: algo-trading-headless
  namespace: trading
  labels:
    app: algo-trading
spec:
  clusterIP: None
  selector:
    app: algo-trading
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: trading
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: trading
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379

---
# Ingress for HTTP/HTTPS routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algo-trading-ingress
  namespace: trading
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
    - hosts:
        - trading.example.com
        - api.trading.example.com
      secretName: trading-tls-cert
  rules:
    - host: trading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: algo-trading-service
                port:
                  number: 80
    - host: api.trading.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: algo-trading-service
                port:
                  number: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: algo-trading-netpol
  namespace: trading
spec:
  podSelector:
    matchLabels:
      app: algo-trading
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from load balancer
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow ingress from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow egress to external APIs (DNS, HTTPS)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: trading
  labels:
    name: trading
    environment: production
