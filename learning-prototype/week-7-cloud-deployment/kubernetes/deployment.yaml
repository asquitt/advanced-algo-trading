apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-trading-deployment
  namespace: trading
  labels:
    app: algo-trading
    tier: backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: algo-trading
      tier: backend
  template:
    metadata:
      labels:
        app: algo-trading
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - algo-trading
                topologyKey: kubernetes.io/hostname

      # Service account for RBAC
      serviceAccountName: algo-trading-sa

      # Init container to wait for database
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            - 'sh'
            - '-c'
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done

      containers:
        - name: trading-app
          image: your-registry/algo-trading:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: trading-config
                  key: db_name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: db_password
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: api_key

          # Resource requests and limits
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe for slow-starting containers
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: data-volume
              mountPath: /app/data

      volumes:
        - name: config-volume
          configMap:
            name: trading-config
        - name: data-volume
          persistentVolumeClaim:
            claimName: trading-pvc

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-config
  namespace: trading
data:
  db_name: "trading_db"
  redis_db: "0"
  max_workers: "10"
  batch_size: "1000"
  # Add other non-sensitive config here

---
apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: trading
type: Opaque
stringData:
  db_user: "admin"
  db_password: "CHANGE_ME"
  api_key: "CHANGE_ME"
  # Add other sensitive data here

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: algo-trading-sa
  namespace: trading
  labels:
    app: algo-trading

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-pvc
  namespace: trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: algo-trading-hpa
  namespace: trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: algo-trading-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: algo-trading-pdb
  namespace: trading
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: algo-trading
      tier: backend
