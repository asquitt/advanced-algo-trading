groups:
  - name: trading_platform_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="trading-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading API is down"
          description: "The trading API has been down for more than 1 minute."

      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="trading-api"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile API latency is above 1 second."

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been unreachable for more than 1 minute."

      - alert: TimescaleDBDown
        expr: up{job="timescaledb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TimescaleDB is down"
          description: "TimescaleDB has been unreachable for more than 1 minute."

      # Cache Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unreachable for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%."

      # Kafka Alerts
      - alert: KafkaDown
        expr: up{job="kafka"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka broker is down"
          description: "Kafka has been unreachable for more than 1 minute."

      # Trading System Alerts
      - alert: HighOrderRejectionRate
        expr: rate(order_rejections_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High order rejection rate"
          description: "Order rejection rate is above 10% for the last 5 minutes."

      - alert: PortfolioDrawdown
        expr: portfolio_drawdown_percent > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Portfolio drawdown exceeded threshold"
          description: "Portfolio drawdown is above 10%."

      - alert: LowAccountBalance
        expr: account_buying_power_dollars < 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low account balance"
          description: "Account buying power is below $10,000."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 10 minutes."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_max_bytes > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for the last 10 minutes."

      # ML Model Alerts
      - alert: ModelPredictionErrors
        expr: rate(model_prediction_errors_total[15m]) > 0.05
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High model prediction error rate"
          description: "Model prediction error rate is above 5% for the last 15 minutes."

      # Elasticsearch Alerts
      - alert: ElasticsearchDown
        expr: up{job="elasticsearch"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Elasticsearch is down"
          description: "Elasticsearch has been unreachable for more than 1 minute."
